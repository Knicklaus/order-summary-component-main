<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="bg">
      <section class="nic">
        <div id=section>
          <div class="top-image">
            <img src="images/illustration-hero.svg" class="top" alt="order-image">
          
            <div class="text">
              
                <h1>Order Summary</h1>
              <div class="order-info">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
              </div>
              <div class="order-dets">
                
                <div class="kla"><img src="images/icon-music.svg" class="music" alt="music-icon"></div>
                <div class="order">
                <h4>  <span class="plan">Annual Plan</span></h4>
                <p>
                  $59.99/year
                </p></div>
                <div class="change"><a href="#" class="cha">Change</a></div>
              </div>
          
              <div class="btn-con"><a href="#" class="btn">Proceed to Payment</a></div>
              <div class="cell"><a href="#" class="cancel">Cancel Order</a></div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Tugbiyele Nicholas</a>.
        </div>
      </section>
    </div>
  </body>
</html>
